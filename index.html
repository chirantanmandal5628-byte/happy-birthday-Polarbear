<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Polar Bear 🎂</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
body {
  margin:0; overflow:hidden;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a1c4fd,#c2e9fb);
  background-size:400% 400%;
  animation: gradientShift 20s ease infinite;
}
@keyframes gradientShift{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.glow{text-shadow:0 0 10px #ff69b4,0 0 20px #ff69b4,0 0 40px #ff69b4;}
.heart{position:absolute;animation:floatUp 12s linear infinite;opacity:0.9;font-size:24px;}
@keyframes floatUp{0%{transform:translateY(100vh) rotate(0deg) scale(0.5);opacity:1;}50%{transform:rotate(180deg) scale(1.1);}100%{transform:translateY(-20vh) rotate(360deg) scale(1.2);opacity:0;}}
.banner{position:absolute;top:10%;width:100%;text-align:center;font-size:2.5rem;font-weight:bold;color:white;text-shadow:0 0 10px #ff007f,0 0 20px #ff007f;animation:bannerFloat 10s linear infinite;}
@keyframes bannerFloat{0%{transform:translateX(-100%);}100%{transform:translateX(100%);}}
.cake{margin:20px auto;width:200px;display:block;animation:bounce 2s infinite;cursor:pointer;position:relative;z-index:10;}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
.flip-card{perspective:1000px;width:360px;height:280px;margin:auto;z-index:10;}
.flip-card-inner{position:relative;width:100%;height:100%;transition:transform 0.8s;transform-style:preserve-3d;}
.flip-card.flipped .flip-card-inner{transform:rotateY(180deg);}
.flip-card-front,.flip-card-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:20px;padding:20px;box-shadow:0 10px 20px rgba(0,0,0,0.2);}
.flip-card-front{background:#f9a8d4;color:white;display:flex;align-items:center;justify-content:center;font-size:1.5rem;}
.flip-card-back{background:white;transform:rotateY(180deg);display:flex;align-items:center;justify-content:center;font-size:1.2rem;color:#4b5563;text-align:center;line-height:1.5;overflow:hidden;position:relative;}
.sparkle{position:absolute;width:6px;height:6px;background:gold;border-radius:50%;animation:sparkle 2s infinite;}
@keyframes sparkle{0%,100%{opacity:0;transform:scale(0);}50%{opacity:1;transform:scale(1.5);}}
.flame{position:absolute;width:14px;height:14px;background:radial-gradient(circle,#ffec85 0%,#ff9933 60%,transparent 100%);border-radius:50%;animation:flicker 0.2s infinite alternate;box-shadow:0 0 15px 5px rgba(255,204,0,0.7);}
@keyframes flicker{0%{transform:scale(1) translateY(0);opacity:0.9;}25%{transform:scale(1.2) translateY(-2px);opacity:1;}50%{transform:scale(0.9) translateY(1px);opacity:0.8;}75%{transform:scale(1.1) translateY(-1px);opacity:1;}100%{transform:scale(1) translateY(0);opacity:0.9;}}
.firework{position:absolute;width:4px;height:4px;background:gold;border-radius:50%;animation:fireworkAnim 1s ease-out infinite;}
@keyframes fireworkAnim{0%{transform:scale(1) translateY(0);opacity:1;}100%{transform:scale(2) translateY(-50px);opacity:0;}}
</style>
</head>
<body>

<div class="banner glow">🎉 Happy Birthday Polar Bear 🎂🎉</div>
<div id="floaties"></div>
<h1 class="text-5xl md:text-6xl font-extrabold text-white drop-shadow-lg glow mt-10">🎊 Happy Birthday, Polar Bear! 🎊</h1>

<div class="relative mt-6">
  <img src="https://i.imgur.com/2yaf2wb.png" alt="Birthday Cake" class="cake" id="cake">
  <div class="flame" style="left:47%; top:15%;"></div>
  <div class="flame" style="left:52%; top:15%;"></div>
  <div class="flame" style="left:57%; top:15%;"></div>
</div>

<div class="mt-6">
  <iframe id="sahibaPlayer" width="0" height="0"
  src="https://www.youtube.com/embed/n2dVFdqMYGA?enablejsapi=1&loop=1&playlist=n2dVFdqMYGA"
  frameborder="0" allow="autoplay; encrypted-media"></iframe>
  <button id="musicBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-full shadow-lg">
    Play "Sahiba" 🎶
  </button>
</div>

<div class="flip-card mt-10 cursor-pointer" id="flipCard">
  <div class="flip-card-inner">
    <div class="flip-card-front flex items-center justify-center"> 💌 Tap Me </div>
    <div class="flip-card-back">
      <div id="sparkles"></div>
      <div class="text-center z-10 relative px-4">
        <div class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-rose-400 to-purple-500 mb-3">✨ For Polar Bear ✨</div>
        <p id="loveMessage" class="leading-relaxed text-lg text-gray-700 font-medium"></p>
      </div>
    </div>
  </div>
</div>

<button id="replayBtn" class="mt-8 bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-full shadow-lg">Replay Surprise 🎊</button>

<script>
function floaties(){
  const f=document.getElementById('floaties');
  setInterval(()=>{
    const el=document.createElement('div');
    const hearts=['❤️','💖','💜','💛','💚','💙','🧡','💝','💞','💟'];
    el.className='heart';
    el.textContent=hearts[Math.floor(Math.random()*hearts.length)];
    el.style.left=Math.random()*100+'vw';
    el.style.fontSize=(20+Math.random()*30)+'px';
    el.style.animationDuration=(6+Math.random()*6)+'s';
    f.appendChild(el); setTimeout(()=>el.remove(),12000);
  },300);
}

function partyBlast(gold=false){
  for(let i=0;i<5;i++){
    setTimeout(()=>{confetti({particleCount:150,spread:100,origin:{y:0.6},colors:gold?['#FFD700','#FFA500','#FFFACD']:undefined});},i*500);
  }
}

function fireworks(){
  const cake=document.getElementById('cake');
  setInterval(()=>{
    for(let i=0;i<5;i++){
      const fw=document.createElement('div'); fw.className='firework';
      fw.style.left=(cake.offsetLeft+Math.random()*cake.width)+'px';
      fw.style.top=(cake.offsetTop+Math.random()*cake.height/2)+'px';
      document.body.appendChild(fw); setTimeout(()=>fw.remove(),1000);
    }
  },1000);
}

window.onload=()=>{partyBlast(); floaties(); fireworks();};

const flipCard=document.getElementById('flipCard');
const loveEl=document.getElementById('loveMessage');
const message=["Hey Polar Bear 🎉","You’re one of the most amazing friends 🌸","I’m lucky to know you 🤗","On your birthday, may all your dreams shine ✨","Stay happy & keep smiling always 💐"];
let mi=0,wi=0;
function typeSecret(){if(mi<message.length){if(wi<=message[mi].length){loveEl.textContent=message[mi].slice(0,wi);wi++;setTimeout(typeSecret,60);}else{wi=0;mi++;setTimeout(typeSecret,1000);}}}
flipCard.addEventListener('click',()=>{flipCard.classList.toggle('flipped');if(flipCard.classList.contains('flipped')){mi=0;wi=0;loveEl.textContent="";typeSecret();sparkleEffect();}});
function sparkleEffect(){const s=document.getElementById("sparkles");let interval=setInterval(()=>{const sp=document.createElement("div");sp.className="sparkle";sp.style.left=Math.random()*100+"%";sp.style.top=Math.random()*100+"%";s.appendChild(sp);setTimeout(()=>sp.remove(),2000);},200);setTimeout(()=>clearInterval(interval),6000);}

document.getElementById("replayBtn").addEventListener("click",()=>partyBlast());

let tag=document.createElement('script');tag.src="https://www.youtube.com/iframe_api";document.body.appendChild(tag);
let player;function onYouTubeIframeAPIReady(){player=new YT.Player('sahibaPlayer');}
const musicBtn=document.getElementById("musicBtn");let playing=false;
musicBtn.addEventListener("click",function(){if(!player)return;if(!playing){player.playVideo();musicBtn.textContent='Pause "Sahiba" ⏸️';}else{player.pauseVideo();musicBtn.textContent='Play "Sahiba" 🎶';}playing=!playing;});

document.getElementById("cake").addEventListener("click",()=>partyBlast(true));
</script>

</body>
</html>
